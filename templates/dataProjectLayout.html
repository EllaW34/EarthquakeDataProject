<!DOCTYPE html>
<html>

    <head>
        <title>{% block title %}{% endblock %} - Data Project</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='dataProject.css') }}">
        
    </head>

    <body>
    
    <nav class="navbar navbar-expand-sm navColor navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Earthquake Data</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a {% if active_page == "home" %} class="nav-link active"{% else %}class="nav-link"{% endif %} href="/">About</a>
            </li>
            <li class="nav-item">
              <a {% if active_page == "page1" %} class="nav-link active"{% else %}class="nav-link"{% endif %} href="/pg1">Location Data</a>
            </li>
            <li class="nav-item">
              <a {% if active_page == "page2" %} class="nav-link active"{% else %}class="nav-link"{% endif %} href="/pg2">Time Data</a>
            </li>
            <li class="nav-item">
              <a {% if active_page == "page3" %} class="nav-link active"{% else %}class="nav-link"{% endif %} href="/pg3">Impact Data</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    </body>

    </html>
